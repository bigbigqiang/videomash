<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="renderer" content="webkit" />
        <meta name="force-rendering" content="webkit" />
        <meta name="viewport"
            content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0,user-scalable=no" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="ML-Config" content="fullscreen=yes,preventMove=no" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta http-equiv="Pragma" content="no-cache" />
        <meta http-equiv="Cache-Control" content="no-cache" />
        <meta http-equiv="Expires" content="0" />
        <link rel="icon" href="<%= BASE_URL %>assets/favicon.ico" />
        <link rel="Shortcut Icon" href="<%= BASE_URL %>assets/favicon.ico" />
        <link rel="Bookmark" href="<%= BASE_URL %>assets/favicon.ico" />
        <link rel="apple-touch-icon-precomposed" href="<%= BASE_URL %>assets/favicon.ico" />
        <link rel="manifest" href="<%= BASE_URL %>assets/manifest.json">

        <title><%= htmlWebpackPlugin.options.title %></title>
        <%
        if(htmlWebpackPlugin.options.i18n) {
            print('<script>var APP_I18N=' + htmlWebpackPlugin.options.i18n +'</script>')
        } %>
    </head>
    <body oncontextmenu="window.event.returnValue=false">
        <div id="app"></div>
        <!-- built files will be auto injected -->
    </body>
</html>
